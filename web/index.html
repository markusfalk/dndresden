<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Dice Review Rank and Scoring System explained for the DnDresden Instagram Account"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <title>DnDresden Dice Reviews</title>
  </head>
  <body>
    <header>
      <nav class="nav-main">
        <ul>
          <li>
            <strong>Ranking List</strong>
          </li>
          <li>
            <a href="scoring-system.html">Scoring System</a>
          </li>
        </ul>
      </nav>
      <a class="logo" href="https://www.instagram.com/dndresden/">
        <img
          src="assets/img/dndresden-logo.png"
          height="512"
          width="512"
          alt="DnDresden Logo"
        />
      </a>
    </header>
    <h1>DnDresden Dice Review</h1>

    <nav class="sortby">
      <p>sort by:</p>
      <ul>
        <li>
          <button data-sortby="totalscore" id="totalscore" class="active">
            Score
          </button>
        </li>
        <li>
          <button data-sortby="scores.readability" id="readability">
            Readability
          </button>
        </li>
        <li>
          <button data-sortby="scores.playability" id="playability">
            Playability
          </button>
        </li>
        <li>
          <button data-sortby="scores.quality" id="quality">Quality</button>
        </li>
        <li><button data-sortby="scores.value" id="value">Value</button></li>
        <li>
          <button data-sortby="scores.styling" id="styling">Styling</button>
        </li>
        <li><button data-sortby="scores.appeal" id="appeal">Appeal</button></li>
      </ul>
    </nav>

    <main id="list" class="dice-list"></main>

    <footer>
      <a href="https://www.markus-falk.com/">Imprint</a>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
